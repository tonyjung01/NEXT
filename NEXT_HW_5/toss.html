<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>toss</title>
        <link rel="stylesheet" href="./style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/397f4930a2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <span>
                <img src="logo-toss-mono-white.png" class="whitelogo"/>
                </span>
                <span class="bell">
                    <i class="fa-regular fa-bell"></i>
                </span>
            </div>
            <div class="box1">
                <span>
                    토스뱅크
                </span>
                <span>
                    <i class="fa-solid fa-greater-than"></i>
                </span>
            </div>
            <div class="box2">
                <div class="box2child">
                    <div class="icon1">
                        <img src="toss_big.png">
                    </div>
                    <div class="textbox">
                        <div class="topbox">
                            토스뱅크 통장
                        </div>
                        <div class="botbox">
                            잔액 보기
                        </div>
                    </div>
                        <div class="rightbox">
                            송금
                        </div>
                </div>
                <div class="box2child">
                    <div class="icon2">
                        <img src="americaflag.png">
                    </div>
                    <div class="textbox">
                        <div class="topbox">
                            토스뱅크 외화통장·2개
                        </div>
                        <div class="botbox">
                            잔액 보기
                        </div>
                    </div>
                </div>
                <div class="box2child">
                    <div class="icon3">
                        <img src="hanabank.png">
                    </div>
                    <div class="textbox">
                        <div class="topbox">
                            하나멤버스 주거래통장
                        </div>
                        <div class="botbox">
                            잔액 보기
                        </div>
                    </div>
                    <div class="rightbox">
                        송금
                    </div>
                </div>
                <div class="box2child">
                    <div class="icon4">
                        <img src="kbbank.png">
                    </div>
                    <div class="textbox">
                        <div class="topbox">
                            KB마이핏통장
                        </div>
                        <div class="botbox">
                            잔액 보기
                        </div>
                    </div>
                    <div class="rightbox">
                        송금
                    </div>
                </div>
                <div class="box2child">
                    <div class="icon5">
                        <img src="kiwoombank.png">
                    </div>
                    <div class="textbox">
                        <div class="topbox">
                            증권·5개
                        </div>
                        <div class="botbox">
                            잔액 보기
                        </div>
                    </div>
                </div>
                <div class="box2child">
                    <div class="icon6">
                        <img src="samsungbank.png">
                    </div>
                    <div class="textbox">
                        <div class="topbox">
                            연금·연금저축
                        </div>
                        <div class="botbox">
                            잔액 보기
                        </div>
                    </div>
                </div>
                <hr>
                <div class="box2bot">
                        내 계좌·대출·증권·포인트 보기 >
                </div>
            </div>
            <div class="box3">
                <div class="box3container">
                    <div class="box3child">
                        계좌개설
                    </div>
                    <div class="box3child">
                        카드발급
                    </div>
                    <div class="box3child">
                        대출받기
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="botcontainer">
                    <span class="bots">
                        <div>
                            <i class="fa-solid fa-house"></i>
                        </div>
                        <div>
                            홈
                        </div>
                    </span>
                    <span class="bots">
                        <div>
                            <i class="fa-regular fa-gem"></i>
                        </div>
                        <div>
                            혜택
                        </div>
                    </span>
                    <span class="bots">
                        <div>
                            <i class="fa-solid fa-bag-shopping"></i>
                        </div>
                        <div>
                            토스페이
                        </div>
                    </span>
                    <span class="bots">
                        <div>
                            <i class="fa-solid fa-arrow-trend-up"></i>
                        </div>
                        <div>
                            주식
                        </div>
                    </span>
                    <span class="bots">
                        <div>
                            <i class="fa-solid fa-bars"></i>
                        </div>
                        <div>
                            전체
                        </div>
                    </span>
                </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
