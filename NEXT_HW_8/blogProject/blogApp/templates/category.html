{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'category.css' %}?after"/>
</head>
<body>
    <div class="container">
        <h2>{{category_name}}</h2>
        <div>
        
            <ul>
                {% for article in articles %}
                <li><a href="{% url 'detail' article.id %}">{{article.title}}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div>number of posts : {{cnt}}</div>
        <h3 class="list">
            <a href="{% url 'list' %}">Post List</a>
        </h3>
    
    </div>
    
</body>
</html>
