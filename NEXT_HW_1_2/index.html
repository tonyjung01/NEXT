<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <link rel="stylesheet"  href="./style.css"/>
        <script src="https://kit.fontawesome.com/397f4930a2.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="conatiner">
            <div class="top">
                <span class="time"> 10:43 </span>
                <span>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </span>
            </div>
            <div class="head">
                <span class="id bold">tonyjung01</span>
                <div class="icons3">
                    <i class="fa-brands fa-threads"></i>
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
            <div class="profile">
                <div class="profileimg">
                    <img src="profileimg.webp" width="100%" class="circleimg" />
                </div>
                <div class="status">
                    <div class="status_value">
                        <div class="bold">41</div>
                        <div>게시물</div>
                    </div>
                    <div class="status_value">
                        <div class="bold">486</div>
                        <div>팔로워</div>
                    </div>
                    <div class="status_value">
                        <div class="bold">487</div>
                        <div>팔로잉</div>
                    </div>
                </div>
            </div>
            <div class="info">
                <div class="bold">정재윤</div>
                <div>Whimmon HS 112</div>
                <div>KU EE 21</div>
                <div class="link blue">
                    <i class="fa-solid fa-link"></i>
                    m.blog.naver.com/tonyjung01
                </div>
            </div>
            <div class="profile_change">
                <div class="box box1">프로필 편집</div>
                <div class="box box2">프로필 공유</div>
                <span class="user"><i class="fa-solid fa-user-plus userplus" style="color: white;"></i></span>
            </div>
            <div class="hightlight">
                <div class="sets">
                    <div><img class="hightpics" src="spainhigh.jpg"></div>
                    <div class="flag bold">
                        ES
                    </div>
                </div>
                <div class="sets">
                    <div><img class="hightpics" src="Netherlandshigh.jpg"></div>
                    <div class="flag bold">
                        NL&BE
                    </div>
                </div>
                <div class="sets">
                    <div><img class="hightpics" src="Americahigh.jpg"></div>
                    <div class="flag bold"> 
                        US
                    </div>
                </div>
                <div class="sets">
                    <div><img class="hightpics" src="Japanhigh.webp"></div>
                    <div class="flag bold">
                        JP
                    </div>
                </div>
                <div class="sets">
                    <div><img class="hightpics" src="Thailandhigh.webp"></div>
                    <div class="flag bold">
                        TH
                    </div>
                </div>
            </div>
            </div>
            <div class="icons2">
                <div class="icon"><i class="fa-solid fa-table-cells"></i><div class="bar">
                </div></div>
                <div class="icon"><i class="fa-regular fa-user"></i></div>
            </div>
            <div class="feed">
                <div class="normalpic">
                   <img src="pic1.png" alt="">
                    <img src="pic2.png" alt="">
                    <img src="pic3.png" alt="">
                    <img src="pic4.png" alt="">
                    <img src="pic5.png" alt="">
                    <img src="pic6.png" alt=""> 
                </div>
                
                <div class="cutpic">
                    <img src="pic7.png" alt="">
                    <img src="pic8.png" alt="">
                    <img src="pic9.png" alt="">
                </div>
               
            </div>
            <div class="bottom">
                <div><i class="fa-solid fa-house"></i></div>
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                <div><i class="fa-solid fa-plus"></i></div>
                <div><i class="fa-solid fa-video"></i></div>
                <div><img src="profileimg.webp" class="bottomimg"></div>
            </div>
        </div>
    </body>
</html>
