{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="{% static 'new.css' %}?after"/>
    </head>
    <body>
        <form action="" method="post">
            {%csrf_token%}
            <div>
                <label for="title">제목</label>
                <input type="text" name="title" id="title" placeholder="제목을 입력해주세요" />
            </div>
            <div>
                <label for="content">내용</label>
                <textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요"></textarea>
            </div>
            <div>
                <label for="deadline">마감 기한</label>
                <input type="datetime-local" name="deadline" id="deadline" placeholder="마감 기한을 입력해주세요"/>
            </div>
            <div class="submit"><button type="submit">작성하기</button></div>
        </form>
    </body>
</html>
