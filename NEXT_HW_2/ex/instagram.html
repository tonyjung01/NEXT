<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./instagram.css" />
        <!-- fontawesome 코드 -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
            integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!--rubik 폰트-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="phone_top">
            <span>3:06</span>
            <span>
                <i class="fa-solid fa-signal" style="font-size: 0.8em"></i>&nbsp;
                <i class="fa-solid fa-wifi" style="font-size: 0.8em"></i>&nbsp;
                <i class="fa-solid fa-battery-full" style="font-size: 1.2em"></i>
            </span>
        </div>
        <div class="top_part">
            <div class="header">
                <div class="header_left">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="header_middle">
                    <span style="font-weight: bold">selenagomez&nbsp;</span>
                    <i class="fa-solid fa-circle-check" style="font-size: 0.7em; color: #3eaef4"></i>
                </div>
                <div class="header_right">
                    <i class="fa-regular fa-bell" style="font-size: 1.3em" ;></i>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div>

            <div class="profile">
                <div class="profile_pic">
                    <img src="files/profile img.png" width="100%" />
                </div>
                <div class="status">
                    <h4>1,881</h4>
                    <h5>게시물</h5>
                </div>
                <div class="status">
                    <h4>3.9억</h4>
                    <h5>팔로워</h5>
                </div>
                <div class="status">
                    <h4>251</h4>
                    <h5>팔로잉</h5>
                </div>
            </div>

            <div class="about">
                <strong>Selena Gomez</strong><br />
                <h5>
                    <span class="blue">음악가/밴드</span><br />
                    By grace, through faith.<br />
                    Founder <span class="blue">@rarebeauty</span><br />
                    Founder/CIO <span class="blue">@officialwondermind</span><br />
                    <strong>번역 보기</strong><br />
                    <div class="link blue"><i class="fa-solid fa-link"></i> linktr.ee/selenagomez</div>
                </h5>
            </div>

            <div class="profile_buttons">
                <button id="but1"><i class="fa-solid fa-bag-shopping"></i> Shop 보기</button>
                <button id="but2">팔로잉 <i class="fa-solid fa-angle-down imoji"></i></button>
                <button id="but3">메시지</button>
                <button id="but4">+<i class="fa-regular fa-user imoji"></i></button>
            </div>
        </div>
        <div class="stories">
            <div class="st">
                <img src="files/st1.png" />
                Rare Beauty
            </div>
            <div class="st">
                <img src="files/st2.png" />
                S+C
            </div>
            <div class="st">
                <img src="files/st3.png" />
                Revelacion
            </div>
            <div class="st">
                <img src="files/st4.png" />
                #BLM 2
            </div>
            <div class="st">
                <img src="files/st5.png" />
                #BLM
            </div>
            <div class="st">
                <img src="files/st6.png" />
                Rare
            </div>
            <div class="st">
                <img src="files/st7.png" />
                2019
            </div>
        </div>

        <div class="gallery_header">
            <i class="fa-solid fa-table-cells"></i>
            <i class="fa-solid fa-clapperboard grey"></i>
            <i class="fa-solid fa-wand-magic-sparkles grey"></i>
            <i class="fa-regular fa-id-badge grey"></i>
        </div>
        <hr style="border: solid 0.5px; width: 25%" />

        <div class="gallery">
            <img src="files/g1.png" />
            <img src="files/g2.png" />
            <img src="files/g3.png" />
            <img src="files/g4.png" />
            <img src="files/g5.png" />
            <img src="files/g6.png" />
            <img src="files/g7.png" />
            <img src="files/g8.png" />
            <img src="files/g9.png" />
        </div>
        <div class="nav_buttons">
            <i class="fa-solid fa-house"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-solid fa-clapperboard gh"></i>
            <i class="fa-regular fa-circle-user"></i>
        </div>
    </body>
</html>
